  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff8e0;
      color: #333;
    }

    header {
      background-color: #ff7f00;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1.5rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffe066;
    }

    @keyframes float-rotate {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-4px); }
    }

    @keyframes glow-pulse {
      0%, 100% { box-shadow: 0 0 0 rgba(255, 165, 0, 0); }
      50% { box-shadow: 0 0 25px rgba(255, 195, 0, 0.5); }
    }

    @keyframes pop-in {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo-animarte {
      height: 60px;
      width: auto;
      animation: pop-in 0.4s ease-out, float-rotate 6s ease-in-out infinite, glow-pulse 3s ease-in-out infinite;
      transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
      border-radius: 9999px;
      padding: 4px;
      background: radial-gradient(circle at center, #fff 0%, transparent 70%);
      cursor: pointer;
    }

    .logo-animarte:hover {
      transform: scale(1.1) rotate(1deg);
      filter: brightness(1.2) saturate(1.2);
      box-shadow: 0 0 30px rgba(255, 165, 0, 0.6);
      background: radial-gradient(circle at center, #fffae5 0%, transparent 70%);
    }
  </style>
