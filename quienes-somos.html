    .backdrop-blur { backdrop-filter: blur(8px); background-color: rgba(255, 255, 255, 0.75); }

      opacity: 0;

      animation: fadeUp 0.8s ease-out forwards;
    }
    .appear { animation-delay: 0s; }
    .delay-75 { animation-delay: 0.2s; }
    .delay-150 { animation-delay: 0.4s; }

    .delay-300 { animation-delay: 0.8s; }
    .delay-400 { animation-delay: 1s; }
    .delay-500 { animation-delay: 1.2s; }
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    .float-anim {
      animation: float 4s ease-in-out infinite;
    }
    .pulse-soft {
      animation: pulse 6s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.15; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(1.1); }
